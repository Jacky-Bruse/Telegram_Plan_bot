name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/telegram-planbot
  # 或者使用固定的镜像名（如果你想公开）
  # DOCKER_IMAGE: jackybruse/telegram-planbot

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 QEMU（用于多架构支持）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 设置 Docker Buildx（支持多架构构建和缓存）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # 启用 buildkit cache
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # 4. 登录到 Docker Hub
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. 提取 Docker 元数据（生成标签和标记）
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # 分支名
            type=ref,event=branch
            # PR 编号
            type=ref,event=pr
            # 语义化版本标签
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # 最新标签（仅 main 分支）
            type=raw,value=latest,enable={{is_default_branch}}
            # Git SHA（短）
            type=sha,prefix={{branch}}-,format=short

      # 6. 构建并推送 Docker 镜像（多架构 + 缓存）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # 多架构构建
          platforms: linux/amd64,linux/arm64
          # 只有非 PR 时才推送
          push: ${{ github.event_name != 'pull_request' }}
          # 使用元数据生成的标签
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # 缓存配置（关键优化）
          cache-from: |
            type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
            type=gha,mode=max

          # 构建参数（可选）
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      # 7. 输出镜像信息
      - name: Image digest
        run: |
          echo "Image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.build-and-push.outputs.digest }}"
